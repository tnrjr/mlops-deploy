name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.RUN_PROJECT }}
  RUN_REGION: us-central1
  SERVICE_NAME: ml-api

jobs:
  setup-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Falha cedo se os secrets n√£o existirem
      - name: Check required secrets
        run: |
          [ -n "${{ secrets.RUN_PROJECT }}" ] || { echo "Missing secret RUN_PROJECT"; exit 1; }
          [ -n "${{ secrets.RUN_SA_KEY }}" ]   || { echo "Missing secret RUN_SA_KEY"; exit 1; }

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.RUN_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build with Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions=_IMAGE_TAG=gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --project "${{ env.PROJECT_ID }}" \
            --quiet

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --region "${{ env.RUN_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --project "${{ env.PROJECT_ID }}" \
            --quiet
